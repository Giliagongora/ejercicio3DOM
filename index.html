
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  
  <form id="frm1">
    Nombre: <input type="text" name="name" id="name"><br>
    Mail: <input type="text" name="email" id="email"><br>
  </form> 
  <button onclick="myFunction()">Mostrar</button>

  <p id="mostrarNombre"></p>
  <p id="mostrarMail"></p>

  <script>
    function myFunction() {

      //Ingreso de Nombre

      //extraigo el valor ingresado por el usuario
      var usuario = document.getElementById("name").value;
      //el id creado en el html lo traigo y inserto en una variable
      var container = document.getElementById("mostrarNombre");
      //creo un elemento p e inserto en una variable
      var x = document.createElement("P");
      //el valor ingresado por el usuario se vuelve nodo de texto e inserto en una variable
      var t = document.createTextNode(usuario);
      //t se vuelve hijo de x, es decir,lo ingresado por el usuario lo ingreso en el node de texto creado (p) 
      x.appendChild(t);
      // a mi variable x le doy de padre a container
      container.appendChild(x);
      //Limpio el ingreso de texto
      document.getElementById("name").value =  "";


      //ingreso de mail
      var usuariomail = document.getElementById("email").value;
      var containermail = document.getElementById("mostrarMail");

      var mailcreate = document.createElement("p");
      var mailnodo = document.createTextNode(usuariomail);

      mailcreate.appendChild(mailnodo);
      containermail.appendChild(mailcreate);
      document.getElementById("email").value = "";




    }
  </script>
</body>
</html>
